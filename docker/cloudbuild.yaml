# Cloud Build configuration for MackAI OP-3
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/mackai-op3:$COMMIT_SHA',
      '-f', 'docker/Dockerfile',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/mackai-op3:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'mackai-op3',
      '--image', 'gcr.io/$PROJECT_ID/mackai-op3:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--set-env-vars', 'DB_HOST=${_DB_HOST}',
      '--set-env-vars', 'DB_NAME=${_DB_NAME}',
      '--set-env-vars', 'DB_USER=${_DB_USER}',
      '--set-env-vars', 'DB_PASS=${_DB_PASS}',
      '--set-env-vars', 'BASE_URL=${_BASE_URL}'
    ]

# Substitution variables
substitutions:
  _DB_HOST: '34.63.216.169'  # IP do Cloud SQL
  _DB_NAME: 'mackai'
  _DB_USER: 'root'
  _DB_PASS: 'aA!12345'
  _BASE_URL: 'https://mackai-op3-${PROJECT_ID}.a.run.app'

options:
  logging: CLOUD_LOGGING_ONLY
